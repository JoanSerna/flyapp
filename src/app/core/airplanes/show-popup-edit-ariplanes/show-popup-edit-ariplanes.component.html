<form [formGroup]="airplaneUpdateForm" (submit)="updateAirplane(airplaneUpdateForm)">
  <mat-dialog-content>
    <div class="container">
      <h1 mat-dialog-title>Actualizar Avi√≥n</h1>
      <div class="row">
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>airline</mat-label>
            <input matInput placeholder="Avianca" type="text" formControlName="airline" />
            <mat-icon matSuffix>local_airport</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field appearance="outline" class="w-100">
            <mat-label>Cantidad (Max) Pasajeros</mat-label>
            <input matInput placeholder="5" type="number" min="1" formControlName="amount" />
            <mat-icon matSuffix>supervisor_account</mat-icon>
          </mat-form-field>
        </div>
        <div class="col-12">
          <mat-form-field class="w-100">
            <textarea matInput placeholder="description" formControlName="description"></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button mat-button color="warn" [mat-dialog-close]="false">
      Cerrar
    </button>
    <button mat-button color="primary" type="submit">
      Actualizar
    </button>
  </mat-dialog-actions>
</form>
